<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="beer">
            <h2><span jhiTranslate="beerTestApp.beer.detail.title">Beer</span> {{ beer.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="beerTestApp.beer.name" [ngbTooltip]="'beerTestApp.beer.help.name' | translate">Name</span></dt>
                <dd>
                    <span>{{ beer.name }}</span>
                </dd>
                <dt><span jhiTranslate="beerTestApp.beer.alcoholPercentage" [ngbTooltip]="'beerTestApp.beer.help.alcoholPercentage' | translate">Alcohol Percentage</span></dt>
                <dd>
                    <span>{{ beer.alcoholPercentage }}</span>
                </dd>
                <dt><span jhiTranslate="beerTestApp.beer.description" [ngbTooltip]="'beerTestApp.beer.help.description' | translate">Description</span></dt>
                <dd>
                    <span>{{ beer.description }}</span>
                </dd>
                <dt><span jhiTranslate="beerTestApp.beer.addedDate" [ngbTooltip]="'beerTestApp.beer.help.addedDate' | translate">Added Date</span></dt>
                <dd>
                    <span>{{ beer.addedDate }}</span>
                </dd>
                <dt><span jhiTranslate="beerTestApp.beer.adressOfOrigin">Adress Of Origin</span></dt>
                <dd>
                    <span>{{ beer.adressOfOrigin }}</span>
                </dd>
                <dt><span jhiTranslate="beerTestApp.beer.style">Style</span></dt>
                <dd>
                    <span>{{ beer.style }}</span>
                </dd>
                <dt><span jhiTranslate="beerTestApp.beer.comment">Comment</span></dt>
                <dd>
                    <span>{{ beer.comment }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/beer', beer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
